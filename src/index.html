<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1,
  maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="X-UACompatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>宝宝乐吧</title>
</head>

<body>
  <header>
    <style id="demo2"></style>
    <div class="title"><img src="./static/svg/baby.svg"/>宝宝乐吧</div>
    <div id="buttons">
      <button id="btnPause">
        <img src="./static/svg/pause.svg" />
        <span class="description">暂停</span>
      </button>
      <button id="btnPlay">
        <img src="./static/svg/play.svg" />
        <span class="description">播放</span>
      </button>
      <button id="btnSlow">
        <img src="./static/svg/fast-backward.svg" />
        <span class="description">慢速</span>
      </button>
      <button id="btnFast">
        <img src="./static/svg/fast-forward.svg" />
        <span class="description">快速</span>
      </button>
    </div>
  </header>
  <div id="terminal"></div>
  <div id="html">
    <div class="skin">
      <div class="heart heart--1"></div>
      <div class="heart heart--2"></div>
      <div class="heart heart--3"></div>
      <div class="heart heart--4"></div>
      <div class="head">
        <div class="year year--left"></div>
        <div class="year year--right"></div>
        <div class="nose"></div>
        <div class="face">
          <div class="eye eye--left"></div>
          <div class="eye eye--right"></div>
          <div class="mouth"></div>
        </div>
      </div>
      <div class="body">
        <div class="cheast"></div>
        <div class="back"></div>
        <div class="legs">
          <div class="legs__front legs__front--left"></div>
          <div class="legs__front legs__front--right"></div>
          <div class="legs__back legs__back--left"></div>
          <div class="legs__back legs__back--right"></div>
        </div>
        <div class="tail"></div>
      </div>
    </div>
  </div>
  <audio id="music" src="./static/EasyBreeze.mp3"preload="auto" hidden></audio>
  <img class="move-to-play" src="./static/svg/hand.svg"/>
  <script src="main.js"></script>
</body>

</html>
